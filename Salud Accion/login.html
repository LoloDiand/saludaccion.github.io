<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style1.css" />
  <title>Sign in & Sign up Form</title>
  <style>
    a {
      text-decoration: none;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Formulario de inicio de sesión -->
        <form id="formLogin" class="sign-in-form">
          <h2 class="title">Iniciar sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="txtContrasena" class="form-control" placeholder="Contraseña" />
          </div>
          <span id="lblError" class="error-message" style="display: none;">Error en el inicio de sesión</span>
          <a class="btn solid" href="index.html">Ingresar</a>
          <p class="social-text">O</p>
          <a class="btn solid" href="index.html">Volver</a>
        </form>

        <!-- Formulario de registro -->
        <form action="#" class="sign-up-form">
          <h2 class="title">Regístrate</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Correo" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <input type="submit" class="btn" value="Regístrate" />
          <p class="social-text">O</p>
          <a class="btn solid" href="index.html">Volver</a>
        </form>
      </div>
    </div>

    <!-- Paneles de información -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Eres nuevo?</h3>
          <p>
            Comunícate con nosotros para recibir atención médica de calidad y personalizada.
          </p>
          <button class="btn transparent" id="sign-up-btn" style="display: none;">
            Regístrate
          </button>
        </div>
        <img src="images/log.svg" class="image" alt="Imagen de inicio de sesión" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Tienes cuenta?</h3>
          <p>
            Inicia sesión para acceder a una atención médica de calidad y personalizada.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Iniciar sesión
          </button>
        </div>
        <img src="images/register.svg" class="image" alt="Imagen de registro" />
      </div>
    </div>
  </div>

  <!-- Archivo JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
